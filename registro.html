<form action="registro.html" method="post">
   
<!--   HEADER-->

<div class="wrapper">

<!--     SIGN IN FORM   -->
   
<!--   title sign in-->
<div class="wrapper">
<div class="container">
   
    <div class="titlesignin">
        <h2>Sign In</h2>
    </div>
</div>
</div>
      
          
<!--              name    -->
<div class="wrapper">       
<div class="container">   
   
    <div class="fieldtitle">
        <label for="username">Name</label>
    </div>
    
    <div class="fieldtextbox">
        <input type="text" id="username" name="username" maxlength="20" placeholder="Type your name here" required />
    </div>
    
</div>
</div>
    
    
    
<!--    last name-->
    
<div class="wrapper">
<div class="container">
   
    <div class="fieldtitle">
        <label for="userlastname">Last Name</label>
    </div>
    
    <div class="fieldtextbox">
        <input type="text" id="userlastname" name="userlastname" maxlength="20" placeholder="Type your last name here" required />
    </div> 
    
</div>
</div> 
    
    
    
<!--    age-->

<div class="wrapper">
<div class="container"> 
      
    <div class="fieldtitle">
        <label for="age">Age</label>
    </div>    
      
    <div class="fieldtextbox">
        <input type="number" id="age" name="age"  min="18" />
    </div>
    
</div>
</div> 


   
<!--   username  -->
   
<div class="wrapper">
<div class="container">
   
    <div class="fieldtitle">
        <label for="usernick">Username</label>
    </div>
    
    <div class="fieldtextbox">
        <input type="text" id="usernick" name="usernick" maxlength="20" placeholder="Type a valid username here" required />
    </div>  
    
</div> 
</div>
    
     
     
<!--     birdhdate-->

<div class="wrapper">
<div class="container">
         
          <div class="fieldtitle">
             <label for="userbirthdate">Birth Date</label> 
          </div>
          
          <div class="fieldtextbox">
              <input type="date" id="userbirthdate" name="userbirthdate" required />
          </div>
          
          
</div> 
</div>
    
    
<!--    email-->
   
<div class="wrapper">
<div class="containermail">   
    
    <div class="fieldtitle">
        <label for="usermail">Email</label>
    </div>
    
    <div class="fieldtextbox">
        <input type="email" id="usermail" name="usermail" maxlenght="255" placeholder="Type your email here" required />
    </div>
    
</div>
</div>
    
    
    
<!--  password    -->
    
<div class="wrapper">
<div class="container">
   
    <div class="fieldtitle">
        <label for="userpass">Password</label>
    </div> 
    
    <div class="fieldtextbox">
        <input type="password" id="userpass" name="userpass" maxlength="20" placeholder="Type your password here" required />
    </div>
    
</div>
</div>
    
    
<!--    confirm password-->

<div class="wrapper">
<div class="container">
       
        <div class="fieldtitle">
        <label for="userpass2">Confirm Password</label>
        </div>
        
        <div class="fieldtextbox">
        <input type="password" id="userpass2" name="userpass2" maxlength="20" placeholder="Confirm your password here" required />
        </div>
        
</div>
</div>
    
    
<!--    accept terms-->
   
<div class="wrapper">
<div class="container">
      
       <div class="fieldtitle">
        <label for="tos">Accept terms of service</label>
        </div>
        
        <div class="fieldtextbox">
        <input type="checkbox" id="tos" name="tos" value="1" required />
        </div>
        
</div>
</div>
    
    
    
<!--    submit-->
   
<div class="wrapper">
<div class="container">
   
    <div>
    <input type="submit" value="Finish">
    </div>
    
</div>
</div>
