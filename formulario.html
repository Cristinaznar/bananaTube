              <form action="formulario.html" method="post">
                  
                   <div class="col-izda">
                  <label for="username">Nombre de usuario:</label>
                    </div>
                    
                    <div class="col-dcha">
                   <input type="text" name="username" id="username" maxlength="20" placeholder="Escriba su nombre aqui" required />

                   <label for="userpass">Tu contraseña</label>
                   
                   <div>
                   <input type="password" name="userpass" id="userpass" maxlength="20" placeholder="Escriba su contraseña aquí" required />
                   </div>
                   
                   <label for="userpass2">Tu contraseña otra vez</label>
                   
                   <input type="password" name="userpass2" id="userpass2" maxlength="20" placeholder="Escriba su contraseña aquí" required />
                   
                   
                   
                   <label for="genderF">Sexo</label>
                   Hombre: <input type="radio" id="genderM" name="gender" value="M" required />
                   Mujer: <input type="redio" id="genderF" name="gender" value="F" />
                   NS/NC: <input type="radio" id="genderN" name="gender" value="N" />
                   
                   <label for="tos">Acepto los términos</label>
                   <input type="checkbox" id="tos" name="tos" value="1"
                   required>
                   
                   <label for="country">Selecciona tu país</label>
                   <select name="country" id="country" required>
                       <option value="0">Selecciona tu país</option>
                       <option value="1">Afganistán</option>
                       <option value="2" selected>Australia</option>
                       <option value="3">Bielorruia</option>
                  </select>

                   <input type="email" id="usermail" name="usermail" maxlength="255" placeholder="Escriba su mail" required />
                   

                  <label for="age">Edad</label>
